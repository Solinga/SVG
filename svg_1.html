<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>
	<!--声明  -->
	<?xml version="1.0" standalone="no"?>
	<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<!-- 矩形 -->
		<rect  x="10" y="10" width="30" height="60" style="fill:white;stroke:#9b7b56;stroke-width:4px; "/>
		<!-- 圆角矩形 -->
		<rect  x="60" y="10" rx="10" ry="10" width="60" height="40" style="fill:white;stroke:#9b7b56;stroke-width:4px; "/>
		<!-- 圆形 -->
		<circle cx="180" cy="50" r="40" stroke="green" fill="red" stroke-width="5"/>
		<!-- 椭圆 -->
		<ellipse cx="320" cy="28" rx="80" ry="20" stroke="#ffc302" fill="white" stroke-width="5"/>
		<!-- 多边形 -->
		<polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"/>
		<!-- 直线 -->
		<line fill="none" stroke="black" x1="410" y1="95" x2="440" y2="6"/>
		<!-- 曲线 -->
		<polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145" stroke="#9b7b56" stroke-width="5"/>
		<!-- 文本 -->
		<text x="150" y="200" fill="blue">快看，我是SVG文本</text>
	</svg>
</body>
</html>
